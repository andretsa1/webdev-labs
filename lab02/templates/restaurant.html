<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}
    <main>
	<div style="margin-right:10px;float:left">
            <h2>{{ restaurant.get('name') }}</h2>
            <div class="picture"><img src={{ restaurant.get('image_url') }} alt="picture of nature" /></div>
            <div class="bottom">
                  <p>{{ restaurant.get('display_address') }}</p>
		  <p>Price: {{ restaurant.get('price') }}</p>
		  <p>Rating: {{ restaurant.get('display_address') }}</p>
		  <p>Review Count: {{ restaurant.get('review_count') }}</p>
            </div>
        </div>
    </main>
</body>
</html>
